<!--///////////////////////login form//////////////////////////-->
        <div id="id01" class="modal">
          
                <form class="modal-content animate" action="/action_page.php">
                  <div class="imgcontainer">
                      
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    
                  </div>
                 
                  <div class="container">
                    <br>
                    <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
             [speed]="200" [showSpinner]="false" [direction]="'leftToRightIncreased'"
             [color]="'white'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
            ></ng-progress>


                    <!--/////scuess message//////-->
                    <div *ngIf ="signinSucessHidevalue" class="popupFieldSize alert-success box-msg" role="alert">
                      <strong>{{loginPopUpSucessMessage}}</strong> 
                    </div>
                    <!--/////scuess message//////-->
                    <!--/////error message//////-->
                      <div *ngIf ="hidevalue" class="popupFieldSize alert-danger box-msg" role="alert">
                          <strong>{{loginPopUpErrorMessage}}</strong> 
                  </div>
                  <br>
                  <!--/////error message//////-->
                    
                    <label><b>Username</b></label>
                    <br>
                    <input type="text" class = "popupFieldSize" placeholder="Enter Username" name="uname" [(ngModel)]="loginUser.userName" required  >
                    <br>
                    <label><b>Password</b></label>
                    <br>
                    <input type="password" class = "popupFieldSize" placeholder="Enter Password" name="psw" [(ngModel)]="loginUser.password" required>
                      
                    <button type="button" class = "popupFieldSize" (click)="loginEvent()">Login</button>
                    <br>
                    <label>
                      <input type="checkbox" checked="checked"> Remember me
                    </label>
                  </div>
              
                  <div class="popupSecondConatiner" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                  </div>
                </form>
              </div>

<!--///////////////////////signup form//////////////////////////-->


<div id="id02" class="modal">
  
    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        
      </div>
  
      <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr class = "signupPopuphr">
      <br>
      <!--/////scuess message//////-->

      <div *ngIf ="signupSucessHidevalue" class="popupFieldSize alert-success box-msg" role="alert">
        <strong>{{signupPopUpSucessMessage}}</strong> 
      </div>
      <br>
     <!--/////scuess message//////-->
      <!--/////failure message//////-->

      <div *ngIf ="signupFailureHidevalue" class="popupFieldSize alert-danger box-msg" role="alert">
        <strong>{{signupPopUpFailureMessage}}</strong> 
      </div>
      <br>
     <!--/////failure message//////-->
          <label><b>Email</b></label>
          <br>
          <input type="text"  class = "signupPopupFieldSize" placeholder="Enter usernmae" name="email" [(ngModel)]="signup.username"  required>
          <br>
          <label><b>Password</b></label>
          <br>
          <input type="password"   class = "signupPopupFieldSize" placeholder="Enter Password" name="psw" [(ngModel)]="signup.password" required>
          <br>
          <label><b>Repeat Password</b></label>
          <br>
          <input type="password"  class = "signupPopupFieldSize"  placeholder="Repeat Password" name="psw-repeat"  [(ngModel)]="signup.repeatPassword" required>
          <br>
          <label>
            <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
          </label>
          <br>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="signupPopupCanclebutton" onclick="document.getElementById('id02').style.display='none'">Cancel</button>
            <button type="button" class="signupPopupbutton"  (click)="signupevent()">Sign Up</button>
          </div>
        </div>
    </form>
  </div>
